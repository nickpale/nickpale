{% extends '../nickpale/home.html' %}

{% block content %}
{% if latest_entry_list %}
    <ul>
    {% for entry in latest_entry_list %}
        <li><a href="{% url 'journal:entry' entry.id %}">{{ entry.entry_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No entries are available.</p>
{% endif %}
{% endblock %}
