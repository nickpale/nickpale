{% extends "../nickpale/home.html" %}

{% block title %}{{ loop.title }}{% endblock %}

{% block content %}
<nav class="back"><a href="{% url 'loops:index' %}">Go Back</a></nav>
<main class="loop">
  <figure>
    <video src="{{ loop.loop_file.url }}" loop poster controls controlsList="nodownload">Your browser doesn't support this video</video>
  </figure>
  <h1>{{ loop.title }}</h1>
  <h5>{{ loop.pub_date }}</h5>
  <aside class="loop-nav">
    {% if previous_loop %}
      <a class="first-loop" href={% url 'loops:loop' first_loop.id %}>First</a>
      <a class="previous-loop" href={% url 'loops:loop' previous_loop.id %}>Previous</a>
    {% endif %}
    {% if next_loop %}
      <a class="next-loop" href={% url 'loops:loop' next_loop.id %}>Next</a>
      <a class="latest-loop" href={% url 'loops:loop' latest_loop.id %}>Latest</a>
    {% endif %}
  </aside>
</main>
{% endblock %}
