{% extends '../nickpale/home.html' %}

{% block content %}
{% if latest_loop_list %}
    <ul>
    {% for loop in latest_loop_list %}
        <li><a href="{% url 'loops:loop' loop.id %}">{{ loop.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No loops are available.</p>
{% endif %}
{% endblock %}
