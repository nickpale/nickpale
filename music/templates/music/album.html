{% extends "../nickpale/home.html" %}
{% block content %}
<h1>{{ album.name }}</h1>
<img src="{{ album.art.url }}" alt="{{ album.name }}"></img>
<p>{{ album.description }}</p>
<ul>
  {% for track in album.track_set.all %}
    <li><a href="{% url 'music:track' album.outfit.slug album.slug track.slug %}">{{ track.name }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
