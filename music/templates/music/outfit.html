{% extends "../nickpale/home.html" %}
{% block content %}
<h1>{{ outfit.name }}</h1>
<img src="{{ outfit.art.url }}" alt="{{ album.name }}"></img>
<p>{{ outfit.description }}</p>
{% for album in outfit.album_set.all %}
  <ul>
    <li><a href="{% url 'music:album' outfit.slug album.slug %}">{{ album.name }}</a>
      {% for track in album.track_set.all %}
        <ul>
          <li><a href="{% url 'music:track' outfit.slug album.slug track.slug %}">{{ track.name }}</a></li>
        </ul>
      {% endfor %}
    </li>
  </ul>
{% endfor %}
{% endblock %}
